<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Financial Statement</title>
    </head>
    <body class="bg-gray-200 text-center">
        <div class="pt-12 px-20 mx-auto max-w-screen-xl">
            <div class="bg-white shadow-lg rounded-xl">
                <div class="mt-6">
                    <form id="transaction-form" class="p-6">
                        <div class="grid grid-cols-4 gap-4">
                            <div class="mb-4">
                                <label
                                    for="description"
                                    class="block text-left text-sm font-medium text-gray-700 mb-1">
                                    Description
                                </label>
                                <input
                                    type="text"
                                    id="description"
                                    name="description"
                                    required
                                    class="p-2 w-full border rounded-md" />
                            </div>
                            <div class="mb-4">
                                <label
                                    for="amount"
                                    class="block text-left text-sm font-medium text-gray-700">
                                    Amount
                                </label>

                                <div class="relative rounded-md shadow-sm">
                                    <div
                                        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                        <span class="text-gray-500">Â£</span>
                                    </div>
                                    <input
                                        type="text"
                                        id="amount"
                                        name="amount"
                                        pattern="^\d+(\.\d{0,2})?$" 
                                        required
                                        class="mt-1 pl-7 p-2 w-full border rounded-md"
                                        placeholder="0.00" /></div>
                            </div>

                            <div class="mb-4">
                                <label
                                    for="date"
                                    class="block text-left text-sm font-medium text-gray-700">
                                    Date
                                </label>
                                <input
                                type="date"
                                id="date"
                                name="date"
                                class="mt-1 p-2 w-full border rounded-md"
                                required
                            />
                            </div>
                            
                            <div class="mb-4">
                                <label
                                    for="type"
                                    class="block text-left text-sm font-medium text-gray-700">
                                    Type
                                </label>
                                <select
                                    id="type"
                                    name="type"
                                    required
                                    class="mt-1 p-2 w-full border rounded-md"
                                    placeholder="Select">
                                    <option value>Select</option>
                                    <option value="income">Income</option>
                                    <option
                                        value="expenditure">Expenditure</option>
                                </select>
                            </div>
                        </div>
                        <div
                            class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                            <button
                                type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" >
                                Add Transaction
                            </button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="mt-6 bg-white shadow-lg rounded-xl">
                <div
                class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                    <button
                        id="save"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" >
                        Save changes
                    </button>
                </div>
                <table id="transactions-table"
                    class="w-full divide-y divide-gray-200 text-center text-lg font-light">
                    <thead
                        class="font-medium dark:border-neutral-500 dark:text-neutral-800">
                        <tr>
                            <th class="px-6 py-4 text-left">Date</th>
                            <th class="px-6 py-4 text-left">Description</th>
                            <th class="px-6 py-4 text-left">Amount</th>
                        </tr>
                    </thead>
                    <tbody class="border-b dark:border-neutral-500">

                    </tbody>
                </table>
            </div>

        </div>

        <script src="form.js"></script>
    </body>
</html>
